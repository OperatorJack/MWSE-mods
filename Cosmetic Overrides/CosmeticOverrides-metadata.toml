[package]
name = "Cosmetic Overrides"
description = "Adds the ability to use cosmetic overrides for clothing and armour. Cosmetic Overrides do not affect enchantments, stats, or other gameplay mechanics; they simply change what is rendered on the player. "
homepage = "https://www.nexusmods.com/morrowind/mods/47713"
repository = "https://github.com/OperatorJack/MWSE-mods"
authors = ["OperatorJack"]
version = "1.4.0"

# MWSE specific information about this mod
[tools.mwse]
lua-mod = "OperatorJack.CosmeticOverrides"
load-order = 100
wait-until-initialize = false

# Check MWSE version using build number (the number that comes after "v2.1.0" in MWSE.log)
[dependencies.mwse]
buildnumber = 4235

# Check MGE XE version
[dependencies.mge-xe]
version = ">=0.18.0"

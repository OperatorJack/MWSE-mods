[package]
name = "Miscast Enhanced"
description = "Inspired by the Miscast mod from years ago, this mod adds consequences to casting spells that are beyond the caster's abilities. Unique miscast effects for every vanilla magic effect. "
homepage = "https://www.nexusmods.com/morrowind/mods/47948"
repository = "https://github.com/OperatorJack/MWSE-mods"
authors = ["OperatorJack"]
version = "1.3.2"

# MWSE specific information about this mod
[tools.mwse]
lua-mod = "OperatorJack.MiscastEnhanced"
load-order = 100
wait-until-initialize = false

# Check MWSE version using build number (the number that comes after "v2.1.0" in MWSE.log)
[dependencies.mwse]
buildnumber = 3273

# Check MGE XE version
[dependencies.mge-xe]
version = ">=0.15.0"

# mwse-module can be a folder or lua file, anywhere in /mods, /lib etc
[dependencies.mods.MagickaExpanded]
mwse-module = "OperatorJack.MagickaExpanded"
version = ">=3.0.0"
